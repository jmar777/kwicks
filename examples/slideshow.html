<!DOCTYPE html>
<html>
	<head>
		<title>Kwicks Slideshow Example</title>

		<link rel='stylesheet' type='text/css' href='../jquery.kwicks.css' />
		<style type='text/css'>
			.kwicks {
				width: 515px;
				height: 300px;
			}
			.kwicks > li {
				width: 125px;
				height: 300px;
				/* overridden by kwicks but good for when JavaScript is disabled */
				margin-left: 5px;
				float: left;
			}

			#panel-1 { background-color: #53b388; }
			#panel-2 { background-color: #5a69a9; }
			#panel-3 { background-color: #c26468; }
			#panel-4 { background-color: #bf7cc7; }
		</style>
	</head>
	
	<body>
		<ul class='kwicks kwicks-horizontal'>
			<li id='panel-1' class='kwicks-selected'></li>
			<li id='panel-2'></li>
			<li id='panel-3'></li>
			<li id='panel-4'></li>
		</ul>

		<script src='js/jquery-1.8.1.min.js' type='text/javascript'></script>
		<script src='js/jquery.easing.1.3.js' type='text/javascript'></script>
		<script src='../jquery.kwicks.js' type='text/javascript'></script>
		
		<script type='text/javascript'>
			$().ready(function() {
				var $slideshow = $('.kwicks').kwicks({
					size: 125,
					minSize : 20,
					spacing : 5
				});

				var numSlides = $slideshow.children().length,
					speed = 2000,
					curSlide = 0;

				setInterval(function() {
					$slideshow.kwicks('expand', ++curSlide % numSlides);
				}, speed);
			});
		</script>
	</body>
</html>
